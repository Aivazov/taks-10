<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Searching GitHub Users</title>
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>

    <p>Please enter the name of the <b>GitHub</b> user you wanted to find</p>
    <form action="" id="search-form">
      <input
        type="text"
        id="search-box"
        name="name"
        autocomplete="off"
        placeholder="Search user..."
        required
      />
      <button type="submit" class="btn"><span>Search</span></button>
    </form>

    <div class="js-profile-container"></div>

    <script src="./js/artisan-2.js" type="module"></script>
  </body>
</html>
